<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualização - Dados de Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border: 1px solid #dbdbdb;
            text-align: center;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            border-radius: 5px;
        }
        .container p {
            font-size: 16px;
            color: #333;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #0095f6;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .back-button:hover {
            background-color: #007ace;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Dados de Login:</h2>
        <p><strong>Nome de usuário:</strong> <span id="displayUsername"></span></p>
        <p><strong>Senha:</strong> <span id="displayPassword"></span></p>
        <button class="back-button" onclick="goBack()">Voltar</button>
    </div>

    <script>
        // Exibe os dados armazenados no localStorage
        const username = localStorage.getItem("username");
        const password = localStorage.getItem("password");

        // Exibe os dados na página fantasma
        document.getElementById("displayUsername").innerText = username;
        document.getElementById("displayPassword").innerText = password;

        function goBack() {
            window.history.back(); // Volta para a página anterior
        }
    </script>

</body>
</html>
